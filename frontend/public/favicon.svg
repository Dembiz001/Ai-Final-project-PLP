<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Leaf shape -->
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558b2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#fff" stroke="#7cb342" stroke-width="2"/>
  
  <!-- Leaf -->
  <path d="M 50 20 Q 70 35 70 55 Q 70 75 50 85 Q 30 75 30 55 Q 30 35 50 20 Z" 
        fill="url(#leafGradient)" stroke="#558b2f" stroke-width="1.5"/>
  
  <!-- Leaf vein -->
  <line x1="50" y1="20" x2="50" y2="85" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- Plant stem -->
  <line x1="50" y1="85" x2="50" y2="95" stroke="#7cb342" stroke-width="2"/>
  
  <!-- Decorative dots -->
  <circle cx="40" cy="50" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="60" cy="60" r="3" fill="#fff" opacity="0.5"/>
</svg>
